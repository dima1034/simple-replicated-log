syntax = "proto3";

package log;

option go_package = "github.com/dima1034/simple-replicated-log/Secondary/log-service";

service LogService {
  rpc AppendMessage(MessageRequest) returns (MessageReply) {}
}

message MessageRequest {
  string id = 1;
  string text = 2;
}

message MessageReply {
  bool success = 1;
}
